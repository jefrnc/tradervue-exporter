name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test ./... -race

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-s -w -X main.version=${VERSION}"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/tvue-linux-amd64 ./cmd/tvue
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/tvue-linux-arm64 ./cmd/tvue
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/tvue-darwin-amd64 ./cmd/tvue
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/tvue-darwin-arm64 ./cmd/tvue
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/tvue-windows-amd64.exe ./cmd/tvue

      - name: Create checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/tvue-linux-amd64
            dist/tvue-linux-arm64
            dist/tvue-darwin-amd64
            dist/tvue-darwin-arm64
            dist/tvue-windows-amd64.exe
            dist/checksums.txt
